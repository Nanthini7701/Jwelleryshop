{% extends 'shop/base.html' %}
{% load static %}
{% block content %}
<div class="row">
  <div class="col-md-3">
    <h5>Filters</h5>
    <form method="get">
      <div class="mb-2">
        <label>Category</label>
        <select name="category" class="form-select">
          <option value="">All</option>
          {% for cat in categories %}
            <option value="{{ cat.id }}" {% if request.GET.category == cat.id|stringformat:'s' %}selected{% endif %}>{{ cat.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-2">
        <label>Min Price</label>
        <input type="number" step="0.01" name="min_price" class="form-control" value="{{ request.GET.min_price }}">
      </div>
      <div class="mb-2">
        <label>Max Price</label>
        <input type="number" step="0.01" name="max_price" class="form-control" value="{{ request.GET.max_price }}">
      </div>
      <button class="btn btn-primary">Apply</button>
    </form>
  </div>
  <div class="col-md-9">
    <div class="row g-3">
      {% for product in products %}
        <div class="col-6 col-md-4">
          <div class="card">
            {% if product.image %}
              <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
            {% endif %}
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">â‚¹{{ product.price }}</p>
              <a href="{% url 'shop:product_detail' product.pk %}" class="btn btn-sm btn-outline-primary">View</a>
            </div>
          </div>
        </div>
      {% empty %}
        <p>No products found.</p>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
