{% extends 'shop/base.html' %}
{% load static %}
{% block content %}
<h3>Your Wishlist</h3>
{% if items %}
  <div class="row g-3">
    {% for item in items %}
      <div class="col-6 col-md-3">
        <div class="card">
          {% if item.product.image %}
            <img src="{{ item.product.image.url }}" class="card-img-top">
          {% endif %}
          <div class="card-body">
            <h6>{{ item.product.name }}</h6>
            <p>â‚¹{{ item.product.price }}</p>
            <a href="{% url 'shop:product_detail' item.product.pk %}" class="btn btn-sm btn-outline-primary">View</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% else %}
  <p>No items in wishlist.</p>
{% endif %}
{% endblock %}
